<Title>Nacimiento</Title><body bgcolor="Black"><center><font size=6><font color="light blue">Nacimiento</center></font>
<p><font color="white">El nacimiento de una estrella, por ejemplo, dura varios cientos de miles de años, y empieza cuando una región del medio interestelar se hace lo suficiente densa y masiva como para que la fuerza de la gravedad rompa el equilibrio en que se encontraba.
